<div class="container mt-4">
  <h1>Product Management</h1>
  
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>All Products</h2>
    <button class="btn btn-primary" (click)="createProduct()">Add New Product</button>
  </div>
  
  <div *ngIf="loading" class="text-center my-4">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  
  <div *ngIf="!loading && products.length === 0" class="alert alert-info">
    No products found. Click "Add New Product" to create one.
  </div>
  
  <div class="table-responsive">
    <table *ngIf="!loading && products.length > 0" class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.id }}</td>
          <td>
            <img *ngIf="product.full_image_url" [src]="product.full_image_url" 
                 [alt]="product.name" 
                 class="product-thumbnail">
            <span *ngIf="!product.full_image_url">No image</span>
          </td>
          <td>{{ product.name }}</td>
          <td>${{ product.price }}</td>
          <td>{{ product.stock }}</td>
          <td>
            <div class="btn-group" role="group">
              <button class="btn btn-sm btn-outline-primary" (click)="editProduct(product.id)">
                Edit
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="deleteProduct(product.id)">
                Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
